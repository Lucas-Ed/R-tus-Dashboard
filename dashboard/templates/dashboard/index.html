<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rótus — Dashboard de Rótulos Nutricionais</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">

</head>
<body class="container py-4">

    <header class="d-flex align-items-center justify-content-between mb-4">
        <h1 class="m-0" style="color: white;">Rótus — Dashboard</h1>
        <div>
            <!-- <button id="btn-open-user-modal" class="btn btn-primary me-2">Cadastrar Usuário</button> -->
            <button  style=" border: 2px solid white;" id="btn-open-dashboard" class="btn btn-primary me-2" data-url="{% url 'dashboard:dash' %}"> Dashboard </button>

        </div>
    </header>

    <div class="row g-4">
        <!-- Left: Form Receita + Ingredientes -->
        <div class="col-lg-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h4 class="card-title">Criar Receita</h4>

                    <form id="form-receita">
                        <input type="hidden" id="receita-id" value="">

                        <div class="mb-2">
                            <label class="form-label">Nome da Receita</label>
                            <input type="text" id="receita-nome" class="form-control" required>
                        </div>

                        <div class="mb-2">
                            <label class="form-label">Categoria</label>
                            <input type="text" id="receita-categoria" class="form-control">
                        </div>

                        <div class="row">
                            <div class="col-6 mb-2">
                                <label class="form-label">Porção individual</label>
                                <input type="number" step="0.01" id="receita-porcao" class="form-control" required>
                            </div>
                            <div class="col-6 mb-2">
                                <label class="form-label">Medida (g / ml)</label>
                                <select id="receita-medida" class="form-select">
                                    <option value="g">g</option>
                                    <option value="ml">ml</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-2">
                            <label class="form-label">Modo de Preparo</label>
                            <textarea id="receita-modo" rows="3" class="form-control"></textarea>
                        </div>

                        <!-- <div class="mb-2 form-check">
                            <input type="checkbox" id="habilitar-precificacao" class="form-check-input">
                            <label class="form-check-label" for="habilitar-precificacao">Habilitar Precificação</label>
                        </div> -->

                        <hr>

                        <div class="d-flex align-items-center justify-content-between mb-2">
                            <h6 class="m-0">Ingredientes</h6>
                            <button id="btn-add-ingrediente" type="button" class="btn btn-sm">Adicionar ingrediente</button>
                        </div>

                        <!-- Lista de ingredientes (dinâmica) -->
                        <div id="lista-ingredientes" class="mb-3"></div>

                        <div class="d-flex gap-2">
                            <button type="submit" id="btn-save-receita" class="btn btn-primary">Salvar Receita</button>
                            <button type="button" id="btn-clear-receita" class="btn btn-secondary">Limpar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Right: Indicadores e lista -->
        <!-- <div class="col-lg-6">
            <div class="card shadow-sm mb-3">

                </div>
            </div> -->

<div class="col-lg-6">
            <div class="card shadow-sm h-100">
                <div class="card-body">
                    <h5 class="mb-3">Lista de Receitas</h5>
                    <table class="table table-striped align-middle mb-0">
                        <thead class="table-success">
                            <tr>
                                <th>#</th>
                                <th>Nome</th>
                                <th>Categoria</th>
                                <th>Porção</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="tabela-receitas">
                            <!-- Receitas serão injetadas via JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    <!-- Modal: Editar Receita (reaproveita form) -->
    <div class="modal fade" id="modal-editar-receita" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Editar Receita</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body">
            <!-- O conteúdo de edição será preenchido via JS: reaproveitamos o formulário principal -->
            <div id="editar-conteudo"></div>
          </div>
        </div>
      </div>

    <!-- Bootstrap JS (bundle com Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="/static/js/index.js"></script>
