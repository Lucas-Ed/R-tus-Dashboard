<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rótus — Dashboard de Rótulos Nutricionais</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1 class="mb-4">Rótus — Dashboard</h1>

    <div class="row">
        <div class="col-md-5">
            <h4>Criar / Editar Rótulo</h4>
            <form id="form-rotulo">
                <input type="hidden" id="rotulo-id" value="">
                <div class="mb-2">
                    <label class="form-label">Nome da Receita</label>
                    <input type="text" id="nome_receita" class="form-control" required>
                </div>
                <div class="mb-2">
                    <label class="form-label">Energia (kcal/100g)</label>
                    <input type="number" id="energia_kcal_100" class="form-control" required>
                </div>
                <div class="mb-2">
                    <label class="form-label">Proteínas (g/100g)</label>
                    <input type="number" id="proteinas_g_100" class="form-control">
                </div>
                <div class="mb-2">
                    <label class="form-label">Sódio (mg/100g)</label>
                    <input type="number" id="sodio_mg_100" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary" id="btn-save">Salvar</button>
                <button type="button" class="btn btn-secondary" id="btn-clear">Limpar</button>
            </form>
        </div>

        <div class="col-md-7">
            <h4>Indicadores</h4>
            <div class="card mb-3">
                <div class="card-body">
                    <p>Total de rótulos: <span id="total-rotulos">0</span></p>
                    <p>Média energia (kcal/100g): <span id="avg-energy">0</span></p>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <canvas id="topEnergyChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <hr>

    <h4>Lista de Rótulos</h4>
    <table class="table table-striped">
        <thead>
            <tr><th>ID</th><th>Receita</th><th>Energia</th><th>Proteínas</th><th>Sódio</th><th>Ações</th></tr>
        </thead>
        <tbody id="tabela-rotulos"></tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
